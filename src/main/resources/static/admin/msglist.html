<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>高铁售票系统 - 分享管理</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href=""> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <!-- jqgrid-->
    <link href="css/plugins/jqgrid/ui.jqgrid.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

    <style>
        /* Additional style to fix warning dialog position */

        #alertmod_table_msgllist {
            top: 900px !important;
        }
    </style>

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content  animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox ">
                    <div class="ibox-title">
                        <h5>分享列表</h5>
                    </div>
                    <div class="ibox-content">
                        <!--标题 -->
                        <div class="row">
                            <div class="col-md-12">
                                <h1>分享管理</h1>
                            </div>
                        </div>
                        <!--按钮 -->
                        <div class="row">
                            <div class="col-md-3 col-md-offset-9 col-sm-4 col-sm-offset-8">
<!--                                <button class="btn btn-primary" id="msg_add_modal_btn">新增</button>-->
                                <button class="btn btn-danger" id="msg_delete_all_btn">删除</button>
                            </div>
                        </div>
                        <br>
                        <!--显示表格数据 -->
                        <div class="row">
                            <div class="table-responsive col-md-12">
                                <table class="table table-hover" id="msgs_table">
                                    <thead>
                                    <tr>
                                        <th>
                                            <input type="checkbox" id="check_all"/>
                                        </th>
                                        <th>ID</th>
                                        <th>发送者</th>
                                        <th>接收者</th>
                                        <th>内容</th>
                                        <th>发送时间</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!--显示分页信息 -->
                        <div class="row">
                            <!--分页文字信息 -->
                            <div class="col-md-6 col-sm-6" id="page_info_area">
                                当前第页，总共页，总共条记录
                            </div>
                            <!--分页导航条信息 -->
                            <div class="col-md-6 col-sm-6" id="page_nav_area">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--修改用户弹出的模态框 -->
    <div class="modal fade" id="msgReviseModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="msgReviseModalLabel">修改分享</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">发送者</label>
                            <div class="col-sm-10">
                                <input type="text" name="fromUser" class="form-control" id="fromUser_revise_input" placeholder="发送者">
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">接收者</label>
                            <div class="col-sm-10">
                                <input type="text" name="toUser" class="form-control" id="toUser_revise_input" placeholder="接收者">
                                <span class="help-block"></span>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-2 control-label">内容</label>
                            <div class="col-sm-10">
                                <textarea type="text" name="content" class="form-control" id="content_revise_input" placeholder="内容"></textarea>
                                <span  class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">发送时间</label>
                            <div class="col-sm-10">
                                <input type="text" name="sendTime" class="form-control" id="sendTime_revise_input" placeholder="发送时间">
                                <span  class="help-block"></span>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="msg_revise_btn">修改</button>
                </div>
            </div>
        </div>
    </div>

   
    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>


    <script src="js/common.js"></script>



    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>
    <!-- Page-Level Scripts -->
    <script src="js/page/msglist.js"></script>
    
    

</body>

</html>
